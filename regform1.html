<DOCTYPE! html>
<html>
<head>
<h1 style="text-align:center;color:red">REGISTRATION FORM</H1>
</head>
<BR>
<BR>
<body>
<form>
<label>FIRST NAME</LABEL>
<input type="text name="first name" size="15"/><br><br>

<label>MIDDLE NAME</LABEL>
<input type="text name="middle name" size="15"/><br><br>

<label>LAST NAME</LABEL>
<input type="text name="last name" size="15"/><br><br>

<label>COURSE</LABEL>
<select>
<option value="course">COURSE</option>
<option value="BCA">MECH</option>
<option value="BBA">CSE</option>'
<option value="B.TECH">CSE-AIML</option>
<option value="CA">CA</option>
</select>

<br><br>
<label>GENDER</LABEL> <br>

<input type="radio" name="radio1" value="male"/>MALE<br>
<input type="radio" name="radio1" value="female"/>FEMALE<br>
<input type="radio" name="radio1" value="other"/>OTHER<br>


<label>PHONE</LABEL>
<INPUT TYPE="text" name="phone" size="10"/><br><br>

<label>EMAIL</LABEL>
<INPUT TYPE="text" name="email" size="10"/><br><br>

<label>PASSWORD</LABEL>
<INPUT TYPE="password" name="pass" id="pass" size="10"/><br><br>

<label>RE-TYPE PASSWORD</LABEL>
<INPUT TYPE="password" name="pass" id="repass" size="10"/><br><br>
<input type="button" value="submit"/>

</form>
</body>
</html>
